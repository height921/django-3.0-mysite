    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand d-flex justify-content-center align-items-center" href="#">
                <img src="{% static 'img/TFlogo2.png' %}" alt="">

                    aria-controls="index_navbar_sc" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="index_navbar_sc">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'home' %}">首页<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'problem:problem_list' %}">题目列表</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">推荐题目</a>

                    <li class="nav-item">
                        <a class="nav-link" href="#">链接2</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item dropdown">

                            下拉列表
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">表项1</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">表项2</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">表项3</a>
                        </div>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0 justify-content-center align-items-center">
                     {% if not user.is_authenticated %}
                        <a class="btn btn-outline-primary btn-sm" href="{% url 'user:register' %}">现在注册</a>
                        <a class="btn btn-outline-info btn-sm ml-2" href="{% url 'user:login' %}">立即登陆</a>
                    {% else %}

                         <div class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              {{ user.username }}
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                              <a class="dropdown-item" href="{% url 'user:user_info' %}">个人资料</a>
                              <a class="dropdown-item" href="#">参与的讨论</a>
                              <div class="dropdown-divider"></div>
                              <a class="dropdown-item" href="{% url 'user:logout' %}?from={{ request.get_full_path }}">退出登录</a>
                            </div>
                        </div>
                    {% endif %}
