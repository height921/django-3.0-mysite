{% extends 'base_deputy.html' %}
{% load static %}
{% block title %}
    注册
{% endblock %}
{% block head %}
     <link rel="stylesheet" href="{% static 'user/fonts/material-icon/css/material-design-iconic-font.min.css' %}">
    <link rel="stylesheet" href="{% static 'user/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'user/css/mycss.css' %}">
    <script type="text/javascript" src="{% static 'user/js.js' %}"></script>
{% endblock %}
{% block content %}
    <section id="register_box" class="mt-3">
        <!-- 注册表单 -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">注册</h2>
                        <form method="POST" class="register-form" id="register-form" action="{% url 'user:register' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="name" placeholder="请输入用户名"/>
                                <small class="error_tip">提示信息</small>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="请输入邮箱"/>
                                <small class="error_tip">提示信息</small>

                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password1" id="pass" placeholder="请输入密码"/>
                                <small class="error_tip">提示信息</small>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="password2" id="re_pass"
                                       placeholder="再次输入密码"/>
                                <small class="error_tip">提示信息</small>
                            </div>
                            <div class="form-group" >
                                <div class="row">
                                    <img src="{{ image_url }}" alt="captcha" class="captcha col-4">
                                <input class="col-8" autocomplete="off" id="id_captcha_1"
                                       name="captcha_1" type="text" placeholder="请输入验证码">
                                </div>
                                <input id="id_reg_captcha_0" name="captcha_0" type="hidden" value="{{ key }}">
{#                                {{ register_form.captcha }}#}
                                <small class="error_tip">提示信息</small>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term"/>
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>我同意所有
                                    <a href="{% url 'user:terms' %}" class="term-service text-info">《服务条款》</a></label>
                                <small id="check_tip">提示信息</small>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit"
                                       value="提交"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image row d-flex justify-content-center">
                        <figure class="mb-0 order-md-2 order-lg-1"><img src="{% static 'user/images/signup-image.jpg' %}"
                                                                        alt="sing up image">
                        </figure>
                        <div class="row order-md-1 order-lg-2">
                            <a href="{% url 'home' %}" class="signup-image-link text-info">返回主页面</a>
                            <span class="text-black-50 ml-3 mr-3">or</span>
                            <a href="{% url 'user:login' %}" class="signup-image-link text-info">前往登陆页</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
{% endblock %}
{% block script %}
{#    <script type="text/javascript">#}
{#    alert("hello");#}
{#    </script>#}
{% endblock %}
