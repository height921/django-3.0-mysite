{% extends 'base.html' %}
{% block title %}
    找回密码
{% endblock %}
{% block content %}

    <form method="post" action="{% url 'user:resetpassword' active_code=code %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" value="{{ email }}" name='email'>
        <input type="submit" value="确认">
    </form>
{% endblock %}
